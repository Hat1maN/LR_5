{% extends "brands_app/base.html" %}
{% block content %}
<h2>Загрузка XML</h2>
{% if message %}
<p style="color: green">{{ message }}</p>
{% endif %}
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".xml">
    <button type="submit">Загрузить</button>
</form>
{% endblock %}
