<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Brands</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
{% if messages %}
<div class="container mt-2">
    {% for message in messages %}
        <div class="alert 
            {% if message.tags == 'success' %}alert-success{% endif %}
            {% if message.tags == 'error' %}alert-danger{% endif %}
        ">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
<body>
<nav>
<a href="{% url 'brands_app:add_brand' %}">Добавить</a> |
<a href="{% url 'brands_app:upload' %}">Загрузить XML</a> |
<a href="{% url 'brands_app:list_items' %}">Просмотр файлов</a>

</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
